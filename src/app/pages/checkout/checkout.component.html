<div class="container">
<form class="form item" #checkoutForm="ngForm">
    <mat-form-field class="form__element">
    <input matInput 
    placeholder="Name" 
    required 
    [(ngModel)]="model.name" 
    name="name"
    #name="ngModel"
    />
    <mat-error *ngIf="!name.valid || name.pristine">
        Name is required
    </mat-error>    
    </mat-form-field>

    <mat-radio-group class="form__element">
        <p>Choose an option:</p>
        <mat-radio-button class="radio"
        value="PickUp"
        (change)="onPickUporDelivery(false)"
        checked
        >PickUp</mat-radio-button>
        <mat-radio-button 
        value="Delivery"
        (change)="onPickUporDelivery(true)"
        >Delivery</mat-radio-button>
    </mat-radio-group>

    <ng-container *ngIf="isDelivery">
        <mat-form-field class="form__element">
            <input matInput 
            placeholder="Shipping Address" 
            required 
            [(ngModel)]="model.shippingAddress" 
            name="shippingAddress"
            #shippingAddress="ngModel"
            />
            <mat-error *ngIf="!name.valid || name.pristine">
                Shipping Address is required
            </mat-error>    
        </mat-form-field>
    
        <mat-form-field class="form__element">
            <input matInput 
            placeholder="City" 
            required 
            [(ngModel)]="model.city" 
            name="city"
            #city="ngModel"
            />
            <mat-error *ngIf="!name.valid || name.pristine">
                City is required
            </mat-error>    
        </mat-form-field>
    </ng-container>

    <ng-container *ngIf="!isDelivery">
        <mat-form-field class="form__element">
            <mat-label>Select me:</mat-label>
            <mat-select 
            required
            name="store"
            #store="ngModel"
            [(ngModel)]="model.store">
                <mat-option [value]="tienda" *ngFor="let tienda of stores">
                    {{tienda.name}} - {{tienda.openingHours}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </ng-container>

</form>
</div>
<app-details></app-details>
<div class="container__button">
    <button [disabled]="!checkoutForm.form.valid"
    mat-raised-button color="primary"
    (click)="onSubmit(checkoutForm)"
    type="submit">
    Checkout
    </button>
</div>
